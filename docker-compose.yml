version: "3.7"
services:
  web:
    build: web
    restart: always
    ports:
      - 5000:5000
    networks:
      - flask_network
  proxy:
    build: proxy
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes: 
      - /var/opt/docker-ingress/configuration/ssl:/etc/nginx/ssl
    networks:
      - flask_network

networks:
  flask_network:
